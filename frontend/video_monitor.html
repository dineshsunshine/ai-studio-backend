<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Video Generation Monitor | AI Studio v2.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #6c757d;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .jobs-grid {
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        .job-card.pending::before { background: #ffc107; }
        .job-card.running::before { background: #17a2b8; }
        .job-card.succeeded::before { background: #28a745; }
        .job-card.failed::before { background: #dc3545; }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-id {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #6c757d;
        }

        .job-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-running { background: #d1ecf1; color: #0c5460; }
        .status-succeeded { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }

        .job-details {
            margin: 15px 0;
        }

        .job-details .detail-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .job-details .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            flex: 0 0 150px;
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            flex: 1;
            color: #6c757d;
        }

        .progress-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
            position: relative;
        }

        .progress-bar.running {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 20px;
            font-size: 0.85em;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .logs-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid transparent;
        }

        .log-entry.info { border-left-color: #17a2b8; }
        .log-entry.warning { border-left-color: #ffc107; }
        .log-entry.error { border-left-color: #dc3545; }

        .log-timestamp {
            color: #6c757d;
            margin-right: 10px;
        }

        .video-preview {
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            background: #000;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state h2 {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.9em;
            color: #6c757d;
        }

        .refresh-indicator.updating {
            background: #d1ecf1;
            color: #0c5460;
        }

        .refresh-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 1em;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: #e9ecef;
            border-radius: 10px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        /* Request/Response styling */
        .api-exchange {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .api-exchange-header {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-exchange-header:hover {
            color: #667eea;
        }

        .api-exchange-content {
            display: none;
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border-left: 3px solid #667eea;
        }

        .api-exchange-content.show {
            display: block;
        }

        .json-viewer {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .expand-icon.rotated {
            transform: rotate(90deg);
        }

        .api-step {
            margin: 10px 0;
            padding: 12px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid transparent;
        }

        .api-step.frontend { border-left-color: #28a745; }
        .api-step.veo { border-left-color: #17a2b8; }
        .api-step.backend { border-left-color: #667eea; }

        .api-step-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Video Generation Monitor</h1>
            <div class="subtitle">Real-time tracking of all video generation jobs</div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="label">Total Jobs</div>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="label">⏳ Pending</div>
                <div class="value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="label">▶️ Running</div>
                <div class="value" id="stat-running">0</div>
            </div>
            <div class="stat-card">
                <div class="label">✅ Succeeded</div>
                <div class="value" id="stat-succeeded">0</div>
            </div>
            <div class="stat-card">
                <div class="label">❌ Failed</div>
                <div class="value" id="stat-failed">0</div>
            </div>
        </div>

        <div class="jobs-grid" id="jobs-container">
            <div class="loading">Loading video jobs...</div>
        </div>

        <button class="refresh-btn" id="refresh-btn" onclick="fetchAllJobs()">
            🔄 Refresh
        </button>

        <div class="refresh-indicator" id="refresh-indicator">
            Last updated: Never
        </div>
    </div>

    <script>
        // Detect API base URL
        const currentPath = window.location.pathname;
        const API_BASE = currentPath.includes('/AIStudio/') 
            ? window.location.origin + '/AIStudio/api/v1'
            : window.location.origin + '/api/v1';

        let allJobs = [];
        let isUpdating = false;

        async function fetchAllJobs() {
            try {
                isUpdating = true;
                updateRefreshIndicator(true);

                // Fetch jobs from all users (public access)
                const response = await fetch(`${API_BASE}/video-jobs/all`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    // If endpoint doesn't exist, create it in your backend
                    console.warn('Public video jobs endpoint not available');
                    return;
                }

                const data = await response.json();
                allJobs = data.jobs || [];
                
                updateStats();
                renderJobs();
                updateRefreshIndicator(false);
            } catch (error) {
                console.error('Error fetching jobs:', error);
                updateRefreshIndicator(false);
            } finally {
                isUpdating = false;
            }
        }

        function updateStats() {
            const stats = {
                total: allJobs.length,
                pending: allJobs.filter(j => j.status === 'PENDING').length,
                running: allJobs.filter(j => j.status === 'RUNNING').length,
                succeeded: allJobs.filter(j => j.status === 'SUCCEEDED').length,
                failed: allJobs.filter(j => j.status === 'FAILED').length
            };

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-running').textContent = stats.running;
            document.getElementById('stat-succeeded').textContent = stats.succeeded;
            document.getElementById('stat-failed').textContent = stats.failed;
        }

        function renderJobs() {
            const container = document.getElementById('jobs-container');

            if (allJobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No video generation jobs yet</h2>
                        <p>Jobs will appear here as they are created</p>
                    </div>
                `;
                return;
            }

            // Sort by created date (newest first)
            const sortedJobs = [...allJobs].sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            container.innerHTML = sortedJobs.map(job => createJobCard(job)).join('');
        }

        function createJobCard(job) {
            const statusClass = job.status.toLowerCase();
            const logs = job.logs || [];
            const latestLogs = logs.slice(-10); // Show last 10 logs

            return `
                <div class="job-card ${statusClass}">
                    <div class="job-header">
                        <div>
                            <div class="job-id">Job ID: ${job.id}</div>
                            <div style="margin-top: 5px; font-size: 0.9em; color: #6c757d;">
                                User: ${job.userId}
                            </div>
                        </div>
                        <span class="job-status status-${statusClass}">
                            ${job.status}
                        </span>
                    </div>

                    <div class="job-details">
                        ${job.prompt ? `
                        <div class="detail-row">
                            <div class="detail-label">Prompt:</div>
                            <div class="detail-value">
                                <span id="prompt-short-${job.id}">${escapeHtml(job.prompt.substring(0, 100))}${job.prompt.length > 100 ? '...' : ''}</span>
                                <span id="prompt-full-${job.id}" style="display: none;">${escapeHtml(job.prompt)}</span>
                                ${job.prompt.length > 100 ? `
                                    <button onclick="togglePrompt('${job.id}')" style="margin-left: 10px; background: #667eea; color: white; border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85em;">
                                        <span id="prompt-btn-${job.id}">Show Full</span>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        ` : ''}
                        <div class="detail-row">
                            <div class="detail-label">Model:</div>
                            <div class="detail-value">${job.model}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Resolution:</div>
                            <div class="detail-value">${job.resolution} (${job.aspectRatio})</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Status:</div>
                            <div class="detail-value">${job.statusMessage || 'Processing...'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Created:</div>
                            <div class="detail-value">${formatDate(job.createdAt)}</div>
                        </div>
                        ${job.completedAt ? `
                        <div class="detail-row">
                            <div class="detail-label">Completed:</div>
                            <div class="detail-value">${formatDate(job.completedAt)}</div>
                        </div>
                        ` : ''}
                        ${job.frontendRequest && (job.frontendRequest.initialImage || job.frontendRequest.endFrame || job.frontendRequest.referenceImages) ? `
                        <div class="detail-row">
                            <div class="detail-label">Uploaded Images:</div>
                            <div class="detail-value">
                                ${job.frontendRequest.initialImage ? `<div>🖼️ Initial: ${job.frontendRequest.initialImage}</div>` : ''}
                                ${job.frontendRequest.endFrame ? `<div>🎬 End Frame: ${job.frontendRequest.endFrame}</div>` : ''}
                                ${job.frontendRequest.referenceImages && Array.isArray(job.frontendRequest.referenceImages) ? `<div>📎 Reference: ${job.frontendRequest.referenceImages.join(', ')}</div>` : ''}
                            </div>
                        </div>
                        ` : ''}
                    </div>

                    ${job.status === 'RUNNING' || job.status === 'PENDING' ? `
                    <div class="progress-bar-container">
                        <div class="progress-bar ${job.status === 'RUNNING' ? 'running' : ''}" 
                             style="width: ${job.progressPercentage || 0}%">
                        </div>
                        <div class="progress-text">${job.progressPercentage || 0}%</div>
                    </div>
                    ` : ''}

                    ${job.errorMessage ? `
                    <div style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: 8px; margin-top: 10px;">
                        <strong>Error:</strong> ${escapeHtml(job.errorMessage)}
                    </div>
                    ` : ''}

                    ${latestLogs.length > 0 ? `
                    <div class="logs-container">
                        ${latestLogs.map(log => `
                            <div class="log-entry ${log.level}">
                                <span class="log-timestamp">${formatTime(log.timestamp)}</span>
                                ${escapeHtml(log.message)}
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}

                    ${job.cloudinaryUrl ? `
                    <div class="video-preview">
                        <video controls>
                            <source src="${job.cloudinaryUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <a href="${job.cloudinaryUrl}" target="_blank" class="download-btn">
                        ⬇️ Download Video
                    </a>
                    ` : ''}

                    ${(job.frontendRequest || job.veoRequest || job.veoResponse || job.backendResponse) ? `
                    <div class="api-exchange">
                        <div class="api-exchange-header" onclick="toggleApiExchange('${job.id}')">
                            <span>🔄 API Request/Response Flow</span>
                            <span class="expand-icon" id="expand-${job.id}">▶</span>
                        </div>
                        <div class="api-exchange-content" id="api-content-${job.id}">
                            ${job.frontendRequest ? `
                            <div class="api-step frontend">
                                <div class="api-step-title">1️⃣ Frontend → Backend</div>
                                <div class="json-viewer">${formatJSON(job.frontendRequest)}</div>
                            </div>
                            ` : ''}
                            
                            ${job.veoRequest ? `
                            <div class="api-step veo">
                                <div class="api-step-title">2️⃣ Backend → Google Veo API</div>
                                <div class="json-viewer">${formatJSON(job.veoRequest)}</div>
                            </div>
                            ` : ''}
                            
                            ${job.veoResponse ? `
                            <div class="api-step veo">
                                <div class="api-step-title">3️⃣ Google Veo API → Backend</div>
                                <div class="json-viewer">${formatJSON(job.veoResponse)}</div>
                            </div>
                            ` : ''}
                            
                            ${job.backendResponse ? `
                            <div class="api-step backend">
                                <div class="api-step-title">4️⃣ Backend → Frontend (Final Response)</div>
                                <div class="json-viewer">${formatJSON(job.backendResponse)}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function updateRefreshIndicator(updating) {
            const indicator = document.getElementById('refresh-indicator');
            if (updating) {
                indicator.textContent = 'Updating...';
                indicator.classList.add('updating');
            } else {
                indicator.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                indicator.classList.remove('updating');
            }
        }

        function toggleApiExchange(jobId) {
            const content = document.getElementById(`api-content-${jobId}`);
            const icon = document.getElementById(`expand-${jobId}`);
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                icon.classList.remove('rotated');
            } else {
                content.classList.add('show');
                icon.classList.add('rotated');
            }
        }

        function formatJSON(obj) {
            if (!obj) return '<em>No data</em>';
            try {
                return JSON.stringify(obj, null, 2)
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
            } catch (e) {
                return '<em>Error formatting JSON</em>';
            }
        }

        function togglePrompt(jobId) {
            const shortEl = document.getElementById(`prompt-short-${jobId}`);
            const fullEl = document.getElementById(`prompt-full-${jobId}`);
            const btnEl = document.getElementById(`prompt-btn-${jobId}`);
            
            if (fullEl.style.display === 'none') {
                shortEl.style.display = 'none';
                fullEl.style.display = 'inline';
                btnEl.textContent = 'Show Less';
            } else {
                shortEl.style.display = 'inline';
                fullEl.style.display = 'none';
                btnEl.textContent = 'Show Full';
            }
        }

        // Manual refresh only - click the refresh button
        // Auto-refresh disabled to reduce API calls
        // setInterval(fetchAllJobs, 3000);

        // Initial load
        fetchAllJobs();
    </script>
</body>
</html>
