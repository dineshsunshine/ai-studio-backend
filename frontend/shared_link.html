<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Studio">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="Luxury Lookbook - Curated Fashion Looks">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230a0a0a' width='180' height='180'/><text x='50%' y='50%' font-size='80' fill='%23fff' text-anchor='middle' dominant-baseline='central' font-family='system-ui'>AI</text></svg>">
    <title>Luxury Lookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-scalable: no;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light Mode */
        body.light-mode {
            background: #f8f8f8;
            color: #1a1a1a;
        }

        body.light-mode .loading-screen {
            background: #f8f8f8;
        }

        body.light-mode .loader {
            border-color: rgba(0, 0, 0, 0.1);
            border-top-color: #1a1a1a;
        }

        body.light-mode .error-screen {
            background: #f8f8f8;
        }

        body.light-mode .grid-container {
            background: #f8f8f8;
        }

        body.light-mode .grid-card {
            background: #ffffff;
            border-color: rgba(0, 0, 0, 0.05);
        }

        body.light-mode .grid-title {
            color: #1a1a1a;
        }

        body.light-mode .grid-description {
            color: rgba(0, 0, 0, 0.7);
        }

        body.light-mode .look-page {
            background: #f8f8f8;
        }

        body.light-mode .look-title {
            color: #1a1a1a;
        }

        body.light-mode .look-notes {
            color: rgba(0, 0, 0, 0.6);
        }

        body.light-mode .product-item {
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(0, 0, 0, 0.05);
        }

        body.light-mode .product-item:active {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .nav-button {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .nav-button:active {
            background: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .back-button {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .back-button:active {
            background: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .header {
            background: linear-gradient(to bottom, rgba(248, 248, 248, 0.95), transparent);
            border-bottom-color: rgba(0, 0, 0, 0.05);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 24px;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            z-index: 9998;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .error-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .error-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            max-width: 400px;
        }

        /* Main Scrollable Container */
        .main-container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            display: none;
        }

        .main-container.show {
            display: block;
        }

        .main-container::-webkit-scrollbar {
            display: none;
        }

        .main-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* View Containers */
        .view {
            display: none;
            width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .view.active {
            display: block;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.95), transparent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .company-logo-branding img {
            max-width: clamp(40px, 8vw, 80px);
            height: auto;
            object-fit: contain;
            display: block;
            opacity: 0.85;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
        }

        .company-logo-branding img:hover {
            opacity: 1;
        }

        .header-title {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .back-button {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.96);
        }

        body.light-mode .back-button {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .back-button:active {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 200;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            top: max(16px, env(safe-area-inset-top));
        }

        .theme-toggle:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        /* Grid Container (Landing Page) */
        .grid-container {
            padding: 20px;
            padding-bottom: 40px;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            min-height: 100vh;
            min-height: 100dvh;
            display: none;
        }

        .grid-container.active {
            display: block;
        }

        .grid-header {
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .grid-title {
            font-size: clamp(32px, 6vw, 56px);
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .grid-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            line-height: 1.6;
            max-width: 600px;
        }

        body.light-mode .grid-description {
            color: rgba(0, 0, 0, 0.7);
        }

        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(clamp(150px, 45vw, 280px), 1fr));
            gap: clamp(12px, 3vw, 24px);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .grid-card {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            animation: fadeIn 0.6s ease-out;
        }

        /* Pinterest-style variable sizes */
        .grid-card.size-tall {
            grid-row: span 2;
        }

        .grid-card.size-wide {
            grid-column: span 2;
            aspect-ratio: 16/9;
        }

        .grid-card.size-large {
            grid-column: span 2;
            grid-row: span 2;
            aspect-ratio: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .grid-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .grid-card:active {
            transform: scale(0.98);
        }

        .grid-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .grid-card:hover .grid-card-image {
            transform: scale(1.05);
        }

        .grid-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-card:hover .grid-card-overlay {
            opacity: 1;
        }

        .grid-card-title {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .grid-card-meta {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            letter-spacing: 0.3px;
        }

        body.light-mode .grid-card-meta {
            color: rgba(0, 0, 0, 0.6);
        }

        /* Look Page */
        .look-page {
            min-height: 100vh;
            min-height: 100dvh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            padding: 40px 20px;
            padding-top: max(100px, calc(env(safe-area-inset-top) + 60px));
            padding-bottom: max(80px, calc(env(safe-area-inset-bottom) + 80px));
            animation: fadeInUp 0.6s ease-out;
            display: none;
        }

        .look-page.active {
            display: block;
        }

        .look-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: flex-start;
        }

        .look-image-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            border-radius: 8px;
            overflow: hidden;
        }

        .look-image,
        .look-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        .look-details {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .look-number {
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 16px;
        }

        body.light-mode .look-number {
            color: rgba(0, 0, 0, 0.4);
        }

        .look-title {
            font-size: clamp(28px, 5vw, 56px);
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .look-notes {
            font-size: 15px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            font-weight: 300;
        }

        body.light-mode .look-notes {
            color: rgba(0, 0, 0, 0.75);
        }

        .products-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 24px;
            margin-top: 24px;
        }

        .products-title {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 16px;
        }

        body.light-mode .products-title {
            color: rgba(0, 0, 0, 0.5);
        }

        .products-grid {
            display: grid;
            gap: 12px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .product-item:active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: scale(0.98);
        }

        .product-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 2px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        body.light-mode .product-name {
            color: #1a1a1a;
        }

        .product-details {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.4;
        }

        body.light-mode .product-details {
            color: rgba(0, 0, 0, 0.65);
        }

        .product-cta {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            color: #ffffff;
            text-decoration: none;
            font-size: 10px;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            transition: all 0.2s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .product-cta:active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.94);
        }

        /* Navigation Buttons */
        .nav-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            gap: 12px;
            justify-content: center;
            align-items: center;
            animation: slideUp 0.4s ease-out;
        }

        .nav-controls.show {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-button:active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-indicator {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            letter-spacing: 1px;
            min-width: 60px;
            text-align: center;
        }

        body.light-mode .page-indicator {
            color: rgba(0, 0, 0, 0.7);
        }

        /* Media Thumbnails */
        .media-thumbnails-overlay {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 6px;
            padding: 8px;
            z-index: 10;
            pointer-events: auto;
        }

        .media-thumbnail {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            font-size: 16px;
        }

        .media-thumbnail:active {
            transform: scale(0.95);
        }

        .media-thumbnail.active {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .look-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .look-image-container {
                min-height: 50vh;
            }

            .grid-wrapper {
                grid-template-columns: repeat(auto-fill, minmax(clamp(140px, 40vw, 240px), 1fr));
            }

            .grid-card.size-large {
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 3/4;
            }

            .grid-card.size-wide {
                grid-column: span 1;
                aspect-ratio: 3/4;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px;
                padding-top: max(16px, env(safe-area-inset-top));
            }

            .header-title {
                font-size: 16px;
            }

            .grid-container {
                padding: 16px;
                padding-bottom: 24px;
            }

            .grid-header {
                margin-bottom: 24px;
            }

            .grid-title {
                font-size: clamp(24px, 5vw, 40px);
            }

            .grid-description {
                font-size: 14px;
            }

            .grid-wrapper {
                grid-template-columns: repeat(2, 1fr);
                gap: clamp(8px, 2vw, 16px);
            }

            .grid-card.size-tall {
                grid-row: span 1;
            }

            .grid-card.size-wide {
                grid-column: span 1;
                aspect-ratio: 3/4;
            }

            .grid-card.size-large {
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 3/4;
            }

            .look-page {
                padding: 24px 16px;
                padding-top: max(80px, calc(env(safe-area-inset-top) + 50px));
                padding-bottom: max(100px, calc(env(safe-area-inset-bottom) + 100px));
            }

            .look-content {
                gap: 24px;
            }

            .look-image-container {
                min-height: 45vh;
            }

            .look-title {
                font-size: clamp(20px, 4vw, 32px);
            }

            .look-notes {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .nav-controls {
                bottom: 20px;
                gap: 8px;
            }

            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .page-indicator {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px;
                padding-top: max(12px, env(safe-area-inset-top));
            }

            .header-left {
                gap: 8px;
            }

            .header-title {
                font-size: 14px;
                display: none;
            }

            .grid-wrapper {
                grid-template-columns: repeat(2, 1fr);
                gap: clamp(6px, 2vw, 12px);
            }

            .grid-card {
                aspect-ratio: 3/4;
            }

            .look-page {
                padding: 16px 12px;
                padding-top: max(70px, calc(env(safe-area-inset-top) + 40px));
                padding-bottom: max(80px, calc(env(safe-area-inset-bottom) + 80px));
            }

            .look-content {
                gap: 16px;
            }

            .look-image-container {
                min-height: 40vh;
            }

            .look-title {
                font-size: clamp(18px, 4vw, 28px);
                margin-bottom: 12px;
            }

            .look-number {
                font-size: 11px;
                margin-bottom: 12px;
            }

            .look-notes {
                font-size: 12px;
                margin-bottom: 16px;
            }

            .products-section {
                padding-top: 16px;
                margin-top: 16px;
            }

            .product-item {
                grid-template-columns: 50px 1fr;
                gap: 10px;
                padding: 10px;
            }

            .product-thumbnail {
                width: 50px;
                height: 50px;
            }

            .product-name {
                font-size: 12px;
            }

            .product-details {
                font-size: 10px;
            }

            .nav-controls {
                bottom: 16px;
                gap: 6px;
            }

            .nav-button {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .media-thumbnails-overlay {
                bottom: 12px;
                gap: 6px;
                padding: 6px;
            }

            .media-thumbnail {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="loader"></div>
        <div class="loading-text">Loading Lookbook</div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="error">
        <div class="error-icon">‚úï</div>
        <div class="error-title">Lookbook Not Found</div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="theme-toggle" title="Toggle theme">
        <span id="theme-icon">‚òÄÔ∏è</span>
    </div>

    <!-- Header -->
    <div class="header" id="header">
        <div class="header-left">
            <div id="company-logo-container"></div>
            <div class="header-title" id="header-title"></div>
            <button class="back-button" id="back-button" style="display:none;">‚Üê Back</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container" id="main">
        <!-- Grid Landing Page -->
        <div class="grid-container" id="grid-container">
            <div class="grid-header">
                <h1 class="grid-title" id="grid-title"></h1>
                <p class="grid-description" id="grid-description"></p>
            </div>
            <div class="grid-wrapper" id="grid-wrapper"></div>
        </div>

        <!-- Look Pages (dynamically inserted) -->
        <div id="looks-container"></div>
    </div>

    <!-- Navigation Controls -->
    <div class="nav-controls" id="nav-controls">
        <button class="nav-button" id="prev-btn" title="Previous look">‚Üê</button>
        <div class="page-indicator"><span id="current-page">1</span>/<span id="total-pages">1</span></div>
        <button class="nav-button" id="next-btn" title="Next look">‚Üí</button>
    </div>

    <script>
        // Detect device type
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 768;

        // API Configuration
        const isAIStudio = window.location.pathname.includes('/AIStudio/');
        const API_BASE = window.location.origin + (isAIStudio ? '/AIStudio/api/v1' : '/api/v1');

        // State
        let linkData = null;
        let currentPage = 0; // 0 = grid, 1+ = look pages
        let isNavigating = false;

        // Extract link ID from URL
        const pathParts = window.location.pathname.split('/');
        const linkId = pathParts[pathParts.length - 1];

        if (!linkId) {
            showError('Invalid link URL. Please check the URL and try again.');
        } else {
            loadSharedLink(linkId);
        }

        async function loadSharedLink(linkId) {
            try {
                console.log('Loading shared link:', linkId);
                
                const response = await fetch(`${API_BASE}/links/shared/${linkId}`, {
                    headers: { 'ngrok-skip-browser-warning': '1' }
                });

                if (!response.ok) {
                    throw new Error('Lookbook not found or has been removed');
                }

                linkData = await response.json();
                displaySharedLink();
            } catch (error) {
                console.error('Error loading shared link:', error);
                showError(error.message || 'Failed to load lookbook. Please check the URL and try again.');
            }
        }

        function displaySharedLink() {
            const gridContainer = document.getElementById('grid-container');
            const gridWrapper = document.getElementById('grid-wrapper');
            const looksContainer = document.getElementById('looks-container');
            const headerTitle = document.getElementById('header-title');
            const gridTitle = document.getElementById('grid-title');
            const gridDescription = document.getElementById('grid-description');
            const totalPages = document.getElementById('total-pages');

            // Set header
            headerTitle.textContent = linkData.title;
            document.title = linkData.title + ' - Luxury Lookbook';

            // Set grid header
            gridTitle.textContent = linkData.title;
            gridDescription.textContent = linkData.description || '';

            // Add company logo if available
            if (linkData.companyLogoUrl) {
                const logoContainer = document.getElementById('company-logo-container');
                logoContainer.innerHTML = `
                    <div class="company-logo-branding">
                        <img src="${linkData.companyLogoUrl}" alt="Company Logo" 
                             onerror="this.style.display='none'" 
                             style="max-width: 40px; height: auto;">
                    </div>
                `;
            }

            // Create grid cards
            linkData.looks.forEach((look, index) => {
                const card = document.createElement('div');
                card.className = 'grid-card';
                card.onclick = () => navigateToLook(index + 1);

                const imageUrl = look.generatedImageUrl || look.defaultThumbnailUrl;
                const productCount = look.products ? look.products.length : 0;
                const videoIndicator = look.videos && look.videos.length > 0 ? 'üé•' : '';
                const mediaType = look.defaultThumbnailType === 'video' ? 'video' : 'image';

                // Pinterest-style random sizing: 70% normal, 20% tall, 10% wide
                const sizeRand = Math.random();
                if (sizeRand < 0.7) {
                    // Normal size (3/4)
                } else if (sizeRand < 0.9) {
                    card.classList.add('size-tall');
                } else {
                    card.classList.add('size-wide');
                }

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${escapeHtml(look.title)}" 
                         class="grid-card-image" 
                         loading="lazy"
                         onerror="this.style.opacity='0.3'">
                    <div class="grid-card-overlay">
                        <div class="grid-card-title">${escapeHtml(look.title)}</div>
                        <div class="grid-card-meta">${productCount} Products ${videoIndicator}</div>
                    </div>
                `;
                gridWrapper.appendChild(card);
            });

            // Create look pages
            linkData.looks.forEach((look, index) => {
                const lookPage = createLookPage(look, index + 1, linkData.looks.length);
                looksContainer.appendChild(lookPage);
            });

            // Set total pages
            totalPages.textContent = linkData.looks.length;

            // Initialize
            setTimeout(() => {
                document.getElementById('loading').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('main').classList.add('show');
                    setupNavigation();
                    initThemeToggle();
                    showView(0); // Show grid view by default
                }, 500);
            }, 600);
        }

        function createLookPage(look, lookNumber, totalLooks) {
            const page = document.createElement('div');
            page.className = 'look-page';
            page.dataset.page = lookNumber.toString();

            // Build media array
            const allMedia = [];
            allMedia.push({
                type: 'image',
                url: look.generatedImageUrl,
                isDefault: look.defaultThumbnailType === 'image'
            });

            if (look.videos && look.videos.length > 0) {
                look.videos.forEach(video => {
                    if (video.cloudinaryUrl) {
                        allMedia.push({
                            type: 'video',
                            url: video.cloudinaryUrl,
                            isDefault: video.isDefault
                        });
                    }
                });
            }

            const mainMediaUrl = look.defaultThumbnailUrl || look.generatedImageUrl;
            const isVideoDefault = look.defaultThumbnailType === 'video';

            const mainMediaHTML = isVideoDefault 
                ? `<video src="${mainMediaUrl}" class="look-media" controls autoplay muted loop></video>`
                : `<img src="${mainMediaUrl}" alt="${escapeHtml(look.title)}" class="look-image" loading="lazy" onerror="this.style.opacity='0.3'">`;

            const mediaThumbnailsHTML = allMedia.length > 1
                ? `
                <div class="media-thumbnails-overlay">
                    ${allMedia.map(media => `
                        <div class="media-thumbnail ${media.isDefault ? 'active' : ''}" 
                             data-media-type="${media.type}"
                             data-media-url="${escapeAttribute(media.url)}"
                             onclick="switchMedia(this, '${escapeAttribute(media.url)}', '${media.type}')">
                            ${media.type === 'video' ? '‚ñ∂' : 'üñº'}
                        </div>
                    `).join('')}
                </div>
                `
                : '';

            const productsHTML = look.products && look.products.length > 0 
                ? `
                    <div class="products-section">
                        <div class="products-title">Featured Products</div>
                        <div class="products-grid">
                            ${look.products.map(product => `
                                <div class="product-item">
                                    <img src="${product.thumbnailUrl || product.thumbnail}" 
                                         alt="${escapeHtml(product.name)}" 
                                         class="product-thumbnail"
                                         loading="lazy"
                                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23333%22 width=%22100%22 height=%22100%22/%3E%3C/svg%3E'">
                                    <div class="product-info">
                                        <div class="product-name">${escapeHtml(product.name)}</div>
                                        ${product.designer ? `<div class="product-details">${escapeHtml(product.designer)}</div>` : ''}
                                        ${product.price ? `<div class="product-details">AED ${product.price.toFixed(2)}</div>` : ''}
                                        ${product.productUrl ? `
                                            <a href="${product.productUrl}" target="_blank" rel="noopener noreferrer" class="product-cta">
                                                Buy Now ‚Üí
                                            </a>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` 
                : '';

            page.innerHTML = `
                <div class="look-content">
                    <div class="look-image-container" id="media-container-${look.id}">
                        ${mainMediaHTML}
                        ${mediaThumbnailsHTML}
                    </div>
                    <div class="look-details">
                        <div class="look-number">Look ${lookNumber.toString().padStart(2, '0')} / ${totalLooks.toString().padStart(2, '0')}</div>
                        <h2 class="look-title">${escapeHtml(look.title)}</h2>
                        ${look.notes ? `<p class="look-notes">${escapeHtml(look.notes)}</p>` : ''}
                        ${productsHTML}
                    </div>
                </div>
            `;

            return page;
        }

        function switchMedia(element, mediaUrl, mediaType) {
            const container = element.closest('.look-image-container');
            if (!container) return;

            const oldMedia = container.querySelector('.look-image, .look-media');
            if (oldMedia) oldMedia.remove();

            let newMedia;
            if (mediaType === 'video') {
                newMedia = document.createElement('video');
                newMedia.src = mediaUrl;
                newMedia.className = 'look-media';
                newMedia.controls = true;
                newMedia.autoplay = true;
                newMedia.muted = true;
                newMedia.loop = true;
            } else {
                newMedia = document.createElement('img');
                newMedia.src = mediaUrl;
                newMedia.className = 'look-image';
                newMedia.loading = 'lazy';
                newMedia.onerror = "this.style.opacity='0.3'";
            }

            const thumbnails = container.querySelector('.media-thumbnails-overlay');
            if (thumbnails) {
                thumbnails.before(newMedia);
            } else {
                container.insertBefore(newMedia, container.firstChild);
            }

            const allThumbs = container.querySelectorAll('.media-thumbnail');
            allThumbs.forEach(thumb => thumb.classList.remove('active'));
            element.classList.add('active');
        }

        function setupNavigation() {
            // Back button
            const backBtn = document.getElementById('back-button');
            backBtn.addEventListener('click', goToGrid);

            // Navigation buttons
            document.getElementById('prev-btn').addEventListener('click', previousLook);
            document.getElementById('next-btn').addEventListener('click', nextLook);

            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && currentPage > 1) previousLook();
                if (e.key === 'ArrowRight' && currentPage <= linkData.looks.length) nextLook();
                if (e.key === 'Escape' && currentPage > 0) goToGrid();
            });

            updateNavigation();
        }

        function showView(pageNum) {
            // Hide all views
            document.querySelectorAll('.look-page').forEach(p => p.classList.remove('active'));
            document.getElementById('grid-container').classList.remove('active');

            // Show requested view
            if (pageNum === 0) {
                document.getElementById('grid-container').classList.add('active');
                document.getElementById('back-button').style.display = 'none';
                document.getElementById('nav-controls').classList.remove('show');
                document.getElementById('header-title').style.opacity = '1';
            } else {
                const page = document.querySelector(`[data-page="${pageNum}"]`);
                if (page) {
                    page.classList.add('active');
                    document.getElementById('back-button').style.display = 'block';
                    document.getElementById('nav-controls').classList.add('show');
                    document.getElementById('header-title').style.opacity = '0.6';
                }
            }

            currentPage = pageNum;
            document.getElementById('current-page').textContent = pageNum;
            document.getElementById('prev-btn').disabled = pageNum <= 1;
            document.getElementById('next-btn').disabled = pageNum >= linkData.looks.length;
        }

        function navigateToLook(pageNum) {
            showView(pageNum);
        }

        function goToGrid() {
            showView(0);
        }

        function nextLook() {
            if (currentPage < linkData.looks.length) {
                showView(currentPage + 1);
            }
        }

        function previousLook() {
            if (currentPage > 1) {
                showView(currentPage - 1);
            }
        }

        function updateNavigation() {
            const main = document.getElementById('main');
            const vh = window.innerHeight;
            const scrolled = main.scrollTop;

            const page = Math.round(scrolled / vh);
            currentPage = page;

            // Update header
            const backBtn = document.getElementById('back-button');
            if (page === 0) {
                backBtn.style.display = 'none';
                document.getElementById('nav-controls').classList.remove('show');
                document.getElementById('header-title').style.opacity = '1';
            } else {
                backBtn.style.display = 'block';
                document.getElementById('nav-controls').classList.add('show');
                document.getElementById('header-title').style.opacity = '0.6';
            }

            // Update page indicator
            document.getElementById('current-page').textContent = page;

            // Update button states
            document.getElementById('prev-btn').disabled = page <= 1;
            document.getElementById('next-btn').disabled = page >= linkData.looks.length;
        }

        function showError(message) {
            document.getElementById('loading').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = message;
                document.getElementById('error').classList.add('show');
            }, 500);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeAttribute(str) {
            if (!str) return '';
            return str.replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('lookbook-theme') || 'dark';

            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('theme-icon').textContent = 'üåô';
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const isLight = document.body.classList.contains('light-mode');
                document.getElementById('theme-icon').textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('lookbook-theme', isLight ? 'light' : 'dark');
            });
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
