<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Lookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header .client-name {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .header .date {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        .cover-image-container {
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 100px 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .looks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .look-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease backwards;
        }

        .look-card:nth-child(1) { animation-delay: 0.1s; }
        .look-card:nth-child(2) { animation-delay: 0.2s; }
        .look-card:nth-child(3) { animation-delay: 0.3s; }
        .look-card:nth-child(4) { animation-delay: 0.4s; }

        .look-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .look-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .look-content {
            padding: 25px;
        }

        .look-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .look-notes {
            font-size: 0.95rem;
            color: #718096;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .products-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .products-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-item {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .product-item:hover {
            background: #edf2f7;
        }

        .product-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            background: #e2e8f0;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .product-designer {
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 4px;
        }

        .product-price {
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
        }

        .product-link {
            display: inline-block;
            margin-top: 8px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        .product-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.7;
            margin-top: 60px;
            padding: 20px;
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .looks-grid {
                grid-template-columns: 1fr;
            }

            .look-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading your lookbook...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <h2>Oops! Something went wrong</h2>
            <p id="error-message"></p>
        </div>

        <div id="content" style="display: none;">
            <div class="header">
                <h1 id="link-title">✨ Your Curated Lookbook</h1>
                <div class="client-name" id="link-description"></div>
                <div class="date" id="created-date"></div>
            </div>

            <div id="cover-image-container" class="cover-image-container" style="display: none;">
                <img id="cover-image" class="cover-image" alt="Cover Image" />
            </div>

            <div class="looks-grid" id="looks-grid"></div>

            <div class="footer">
                <p>Created with AI Studio · Professional Fashion Curation</p>
            </div>
        </div>
    </div>

    <script>
        // Extract link ID from URL
        function getLinkIdFromUrl() {
            const path = window.location.pathname;
            const parts = path.split('/');
            return parts[parts.length - 1];
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Format price
        function formatPrice(price) {
            if (!price) return 'Price on request';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(price);
        }

        // Load shared link data
        async function loadSharedLink() {
            const linkId = getLinkIdFromUrl();
            
            if (!linkId) {
                showError('Invalid link URL');
                return;
            }

            try {
                // Determine the API endpoint based on current URL
                const baseUrl = window.location.origin;
                const apiPath = window.location.pathname.includes('/AIStudio/') 
                    ? '/AIStudio/api/v1/links/shared/' 
                    : '/api/v1/links/shared/';
                
                const response = await fetch(`${baseUrl}${apiPath}${linkId}`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    throw new Error('Link not found or has been deleted');
                }

                const data = await response.json();
                displaySharedLink(data);
            } catch (error) {
                console.error('Error loading shared link:', error);
                showError(error.message || 'Failed to load lookbook. Please check the URL and try again.');
            }
        }

        // Display shared link content
        function displaySharedLink(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Set header info
            document.getElementById('link-title').textContent = data.title || 'Your Curated Lookbook';
            document.getElementById('link-description').textContent = data.description || '';
            document.getElementById('created-date').textContent = `Created on ${formatDate(data.createdAt)}`;

            // Display cover image if it exists
            if (data.coverImageUrl) {
                const coverContainer = document.getElementById('cover-image-container');
                const coverImage = document.getElementById('cover-image');
                coverImage.src = data.coverImageUrl;
                coverImage.onerror = function() {
                    coverContainer.style.display = 'none';
                };
                coverContainer.style.display = 'block';
            }

            // Render looks
            const looksGrid = document.getElementById('looks-grid');
            looksGrid.innerHTML = '';

            if (!data.looks || data.looks.length === 0) {
                looksGrid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No looks found in this collection.</p>';
                return;
            }

            data.looks.forEach((look, index) => {
                const lookCard = document.createElement('div');
                lookCard.className = 'look-card';
                
                let productsHtml = '';
                if (look.products && look.products.length > 0) {
                    productsHtml = `
                        <div class="products-section">
                            <div class="products-title">Products in this look</div>
                            ${look.products.map(product => `
                                <div class="product-item">
                                    <img src="${product.thumbnailUrl}" 
                                         alt="${product.name}" 
                                         class="product-thumbnail"
                                         onerror="this.style.display='none'">
                                    <div class="product-info">
                                        <div class="product-name">${product.name || 'Untitled Product'}</div>
                                        ${product.designer ? `<div class="product-designer">${product.designer}</div>` : ''}
                                        <div class="product-price">${formatPrice(product.price)}</div>
                                        ${product.productUrl ? `<a href="${product.productUrl}" target="_blank" class="product-link">View Product →</a>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                lookCard.innerHTML = `
                    <img src="${look.generatedImageUrl}" 
                         alt="${look.title || 'Look ' + (index + 1)}" 
                         class="look-image"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22400%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3EImage unavailable%3C/text%3E%3C/svg%3E'">
                    <div class="look-content">
                        <div class="look-title">${look.title || 'Look ' + (index + 1)}</div>
                        ${look.notes ? `<div class="look-notes">${look.notes}</div>` : ''}
                        ${productsHtml}
                    </div>
                `;

                looksGrid.appendChild(lookCard);
            });
        }

        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadSharedLink);
    </script>
</body>
</html>
