<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Studio">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="Luxury Lookbook - Curated Fashion Looks">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230a0a0a' width='180' height='180'/><text x='50%' y='50%' font-size='80' fill='%23fff' text-anchor='middle' dominant-baseline='central' font-family='system-ui'>AI</text></svg>">
    <title>Luxury Lookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-scalable: no;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: fixed;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* 100% Dynamic viewport height for mobile */
            overflow: hidden;
        }

        /* Light Mode Styles */
        body.light-mode {
            background: #f8f8f8;
            color: #1a1a1a;
        }

        body.light-mode .loading-screen {
            background: #f8f8f8;
        }

        body.light-mode .loading-text {
            color: rgba(0, 0, 0, 0.6);
        }

        body.light-mode .loader {
            border-color: rgba(0, 0, 0, 0.1);
            border-top-color: #1a1a1a;
        }

        body.light-mode .error-screen {
            background: #f8f8f8;
        }

        body.light-mode .cover-page {
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
        }

        body.light-mode .cover-title,
        body.light-mode .look-title {
            color: #1a1a1a;
        }

        body.light-mode .cover-description,
        body.light-mode .look-notes {
            color: rgba(0, 0, 0, 0.6);
        }

        body.light-mode .scroll-hint-text,
        body.light-mode .look-number,
        body.light-mode .products-title {
            color: rgba(0, 0, 0, 0.4);
        }

        body.light-mode .scroll-arrow {
            border-right-color: rgba(0, 0, 0, 0.4);
            border-bottom-color: rgba(0, 0, 0, 0.4);
        }

        body.light-mode .look-page::before {
            background: radial-gradient(circle at 30% 50%, rgba(0, 0, 0, 0.03) 0%, transparent 50%);
        }

        body.light-mode .products-section {
            border-top-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .product-item {
            background: rgba(0, 0, 0, 0.03);
            border-color: transparent;
        }

        body.light-mode .product-item:active {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .product-details,
        body.light-mode .product-sku {
            color: rgba(0, 0, 0, 0.5);
        }

        body.light-mode .mobile-nav-dots {
            background: rgba(0, 0, 0, 0.05);
            border-top-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .nav-dot {
            background: rgba(0, 0, 0, 0.2);
        }

        body.light-mode .nav-dot.active {
            background: #1a1a1a;
        }

        body.light-mode .footer {
            background: linear-gradient(to top, rgba(248, 248, 248, 0.95), transparent);
            color: rgba(0, 0, 0, 0.3);
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        body.light-mode .theme-toggle:active {
            background: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .product-cta {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.15);
            color: #1a1a1a;
        }

        body.light-mode .product-cta:active {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.25);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 24px;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            background: #0a0a0a;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            z-index: 9998;
            safe-area-inset: env(safe-area-inset-bottom);
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .error-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .error-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            max-width: 400px;
        }

        /* Main Container */
        .container {
            display: none;
            width: 100%;
            height: 100%;
            height: 100dvh;
            overflow-y: scroll;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .container.show {
            display: block;
        }

        /* Hide scrollbar but keep functionality */
        .container::-webkit-scrollbar {
            display: none;
        }
        .container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Cover Page */
        .cover-page {
            width: 100%;
            height: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding-top: max(60px, env(safe-area-inset-top));
            padding-bottom: max(60px, env(safe-area-inset-bottom));
        }

        .cover-image {
            width: 100%;
            max-width: 800px;
            height: 50vh;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .cover-title {
            font-size: clamp(36px, 8vw, 96px);
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 16px;
            line-height: 1.1;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .cover-description {
            font-size: clamp(14px, 2vw, 20px);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            letter-spacing: 0.5px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .scroll-hint {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease-out 0.6s backwards, bounce 2s ease-in-out infinite;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .scroll-hint-text {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 8px;
        }

        .scroll-arrow {
            width: 24px;
            height: 24px;
            border-right: 2px solid rgba(255, 255, 255, 0.4);
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            transform: rotate(45deg);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        /* Look Page */
        .look-page {
            width: 100%;
            min-height: 100%;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            padding: 40px 20px;
            position: relative;
            padding-top: max(40px, env(safe-area-inset-top));
            padding-bottom: max(80px, calc(env(safe-area-inset-bottom) + 80px));
        }

        .look-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .look-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            max-width: 1400px;
            width: 100%;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }

        .look-image-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 60vh;
        }

        .look-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 2px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .look-image:active {
            transform: scale(1.01);
        }

        .look-details {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .look-number {
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 32px;
            font-weight: 300;
        }

        .look-title {
            font-size: clamp(32px, 5vw, 64px);
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .look-notes {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .products-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 32px;
        }

        .products-title {
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
            font-weight: 400;
        }

        .products-grid {
            display: grid;
            gap: 16px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 70px 1fr;
            gap: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 2px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .product-item:active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: scale(0.98);
        }

        .product-thumbnail {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 2px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .product-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
        }

        .product-sku {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 6px;
        }

        .product-cta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            color: #ffffff;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .product-cta:active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.96);
        }

        .product-cta-arrow {
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        .product-cta:active .product-cta-arrow {
            transform: translateX(2px);
        }

        /* Desktop Navigation */
        .page-nav {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .nav-dot.active {
            background: #ffffff;
            height: 32px;
        }

        .nav-dot:active {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Mobile Navigation */
        .mobile-nav-dots {
            position: fixed;
            bottom: env(safe-area-inset-bottom);
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: rgba(10, 10, 10, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .mobile-nav-dots.show {
            display: flex;
        }

        .mobile-nav-dots .nav-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
        }

        .mobile-nav-dots .nav-dot.active {
            width: 8px;
            height: 8px;
            background: #ffffff;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 200;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            top: max(16px, env(safe-area-inset-top));
        }

        .theme-toggle:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .theme-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:active .theme-icon {
            transform: rotate(20deg);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.95), transparent);
            z-index: 50;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Desktop Responsive Design */
        @media (max-width: 1280px) {
            .look-content {
                gap: 60px;
            }

            .page-nav {
                right: 30px;
            }
        }

        @media (max-width: 1024px) {
            .look-content {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 0;
            }

            .look-image-container {
                min-height: 50vh;
            }

            .look-details {
                padding: 0;
            }

            .page-nav {
                right: 20px;
            }
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .cover-page {
                padding: 40px 20px;
            }

            .cover-image {
                height: 35vh;
                margin-bottom: 30px;
            }

            .cover-title {
                font-size: clamp(28px, 7vw, 48px);
                margin-bottom: 12px;
            }

            .cover-description {
                font-size: clamp(13px, 1.8vw, 16px);
                margin-bottom: 20px;
            }

            .scroll-hint {
                bottom: 40px;
            }

            .look-page {
                padding: 30px 16px;
                padding-bottom: max(100px, calc(env(safe-area-inset-bottom) + 100px));
            }

            .look-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .look-image-container {
                min-height: 40vh;
            }

            .look-title {
                font-size: clamp(24px, 5vw, 40px);
                margin-bottom: 16px;
            }

            .look-notes {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .products-grid {
                gap: 12px;
            }

            .product-item {
                grid-template-columns: 60px 1fr;
                gap: 12px;
                padding: 10px;
            }

            .product-thumbnail {
                width: 60px;
                height: 60px;
            }

            .products-title {
                margin-bottom: 16px;
            }

            .page-nav {
                display: none;
            }

            .mobile-nav-dots.show {
                display: flex;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
            }

            .theme-icon {
                font-size: 18px;
            }

            .footer {
                font-size: 9px;
                padding: 12px 16px;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
        }

        @media (max-width: 480px) {
            .cover-page {
                padding: 30px 16px;
                padding-top: max(30px, env(safe-area-inset-top));
                padding-bottom: max(50px, env(safe-area-inset-bottom));
            }

            .cover-image {
                height: 30vh;
                margin-bottom: 20px;
            }

            .cover-title {
                font-size: clamp(24px, 6vw, 40px);
                margin-bottom: 10px;
            }

            .cover-description {
                font-size: clamp(12px, 1.6vw, 14px);
                margin-bottom: 15px;
            }

            .look-page {
                padding: 24px 14px;
                padding-bottom: max(90px, calc(env(safe-area-inset-bottom) + 90px));
            }

            .look-number {
                font-size: 12px;
                margin-bottom: 16px;
            }

            .look-title {
                font-size: clamp(20px, 5vw, 32px);
                margin-bottom: 12px;
            }

            .look-notes {
                font-size: 13px;
                line-height: 1.6;
                margin-bottom: 24px;
            }

            .products-section {
                padding-top: 20px;
            }

            .products-title {
                font-size: 11px;
                margin-bottom: 12px;
            }

            .product-item {
                grid-template-columns: 50px 1fr;
                gap: 10px;
                padding: 8px;
            }

            .product-thumbnail {
                width: 50px;
                height: 50px;
            }

            .product-name {
                font-size: 13px;
                margin-bottom: 4px;
            }

            .product-details {
                font-size: 11px;
            }

            .product-sku {
                font-size: 9px;
                margin-top: 4px;
            }

            .product-cta {
                padding: 6px 12px;
                font-size: 10px;
                margin-top: 8px;
            }

            .footer {
                font-size: 8px;
                padding: 10px 12px;
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }

        /* Touch-friendly adjustments */
        @media (hover: none) and (pointer: coarse) {
            .product-item:active {
                transform: scale(0.97);
            }

            .look-image:active {
                transform: scale(1.00);
            }

            .product-cta:active {
                transform: scale(0.94);
            }

            /* Increase touch target sizes */
            .scroll-hint {
                padding: 16px;
                border-radius: 12px;
            }

            .theme-toggle {
                min-width: 48px;
                min-height: 48px;
                width: 48px;
                height: 48px;
            }

            .product-item {
                min-height: 80px;
            }

            .product-cta {
                min-height: 44px;
                display: inline-flex;
                align-items: center;
            }
        }

        /* Safe area debugging (uncomment to see safe areas) */

            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
            background: rgba(255, 0, 0, 0.2);
            z-index: 10000;
        } */
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="loader"></div>
        <div class="loading-text">Loading Lookbook</div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="error">
        <div class="error-icon">✕</div>
        <div class="error-title">Lookbook Not Found</div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="theme-toggle" title="Toggle theme">
        <span class="theme-icon" id="theme-icon">☀️</span>
    </div>

    <!-- Main Content -->
    <div class="container" id="content">
        <!-- Pages will be dynamically inserted here -->
    </div>

    <!-- Desktop Page Navigation -->
    <div class="page-nav" id="page-nav"></div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav-dots" id="mobile-nav"></div>

    <!-- Footer -->
    <div class="footer">
        <div>AI Studio</div>
        <div id="footer-date"></div>
    </div>

    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {
                // Silently fail if service worker not available
            });
        }

        // Detect device type
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 768;

        // API Configuration - MUST be defined first
        const isAIStudio = window.location.pathname.includes('/AIStudio/');
        const API_BASE = window.location.origin + (isAIStudio ? '/AIStudio/api/v1' : '/api/v1');

        // Extract link ID from URL
        const pathParts = window.location.pathname.split('/');
        const linkId = pathParts[pathParts.length - 1];

        if (!linkId) {
            showError('Invalid link URL. Please check the URL and try again.');
        } else {
            loadSharedLink(linkId);
        }

        async function loadSharedLink(linkId) {
            try {
                console.log('Loading shared link:', linkId);
                
                const response = await fetch(`${API_BASE}/links/shared/${linkId}`, {
                    headers: {
                        'ngrok-skip-browser-warning': '1'
                    }
                });

                if (!response.ok) {
                    throw new Error('Lookbook not found or has been removed');
                }

                const data = await response.json();
                displaySharedLink(data);
            } catch (error) {
                console.error('Error loading shared link:', error);
                showError(error.message || 'Failed to load lookbook. Please check the URL and try again.');
            }
        }

        function displaySharedLink(data) {
            const container = document.getElementById('content');
            const pageNav = document.getElementById('page-nav');
            const mobileNav = document.getElementById('mobile-nav');
            
            // Create cover page
            const coverPage = createCoverPage(data);
            container.appendChild(coverPage);

            // Create navigation dots
            const coverDot = createNavDot(0);
            pageNav.appendChild(coverDot);
            mobileNav.appendChild(createNavDot(0, true));

            // Create look pages
            data.looks.forEach((look, index) => {
                const lookPage = createLookPage(look, index + 1, data.looks.length);
                container.appendChild(lookPage);

                const navDot = createNavDot(index + 1);
                pageNav.appendChild(navDot);
                mobileNav.appendChild(createNavDot(index + 1, true));
            });

            // Show mobile nav if we have looks
            if (data.looks.length > 0) {
                mobileNav.classList.add('show');
            }

            // Set footer date
            document.getElementById('footer-date').textContent = formatDate(data.createdAt);

            // Hide loading, show content
            setTimeout(() => {
                document.getElementById('loading').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    container.classList.add('show');
                    updateActiveNav();
                }, 500);
            }, 800);

            // Set up scroll listener for navigation
            container.addEventListener('scroll', updateActiveNav);

            // Set up navigation
            setupNavigation();
        }

        function createCoverPage(data) {
            const page = document.createElement('div');
            page.className = 'cover-page';
            page.dataset.page = '0';

            let coverImageHTML = '';
            if (data.coverImageUrl) {
                coverImageHTML = `<img src="${data.coverImageUrl}" alt="Cover" class="cover-image" onerror="this.style.display='none'">`;
            }

            page.innerHTML = `
                ${coverImageHTML}
                <h1 class="cover-title">${escapeHtml(data.title)}</h1>
                ${data.description ? `<p class="cover-description">${escapeHtml(data.description)}</p>` : ''}
                <div class="scroll-hint" onclick="scrollToNextPage()">
                    <div class="scroll-hint-text">Explore</div>
                    <div class="scroll-arrow"></div>
                </div>
            `;

            return page;
        }

        function createLookPage(look, lookNumber, totalLooks) {
            const page = document.createElement('div');
            page.className = 'look-page';
            page.dataset.page = lookNumber.toString();

            const productsHTML = look.products && look.products.length > 0 
                ? `
                    <div class="products-section">
                        <div class="products-title">Featured Products</div>
                        <div class="products-grid">
                            ${look.products.map(product => `
                                <div class="product-item">
                                    <img src="${product.thumbnailUrl || product.thumbnail}" 
                                         alt="${escapeHtml(product.name)}" 
                                         class="product-thumbnail"
                                         loading="lazy"
                                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23333%22 width=%22100%22 height=%22100%22/%3E%3C/svg%3E'">
                                    <div class="product-info">
                                        <div class="product-name">${escapeHtml(product.name)}</div>
                                        ${product.designer ? `<div class="product-details">${escapeHtml(product.designer)}</div>` : ''}
                                        ${product.price ? `<div class="product-details">AED ${product.price.toFixed(2)}</div>` : ''}
                                        ${product.productUrl ? `
                                            <a href="${product.productUrl}" target="_blank" rel="noopener noreferrer" class="product-cta">
                                                Buy Now
                                                <span class="product-cta-arrow">→</span>
                                            </a>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` 
                : '';

            page.innerHTML = `
                <div class="look-content">
                    <div class="look-image-container">
                        <img src="${look.generatedImageUrl}" 
                             alt="${escapeHtml(look.title)}" 
                             class="look-image"
                             loading="lazy"
                             onerror="this.style.opacity='0.3'">
                    </div>
                    <div class="look-details">
                        <div class="look-number">Look ${lookNumber.toString().padStart(2, '0')} / ${totalLooks.toString().padStart(2, '0')}</div>
                        <h2 class="look-title">${escapeHtml(look.title)}</h2>
                        ${look.notes ? `<p class="look-notes">${escapeHtml(look.notes)}</p>` : ''}
                        ${productsHTML}
                    </div>
                </div>
            `;

            return page;
        }

        function createNavDot(index, isMobile = false) {
            const dot = document.createElement('div');
            dot.className = 'nav-dot';
            dot.dataset.page = index.toString();
            dot.addEventListener('click', () => scrollToPage(index));
            return dot;
        }

        function setupNavigation() {
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown' || e.key === 'PageDown') {
                    e.preventDefault();
                    scrollToNextPage();
                } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                    e.preventDefault();
                    scrollToPrevPage();
                }
            });

            // Touch swipe navigation for mobile
            let touchStartY = 0;
            let touchEndY = 0;
            let isScrolling = false;

            document.addEventListener('touchstart', (e) => {
                touchStartY = e.changedTouches[0].screenY;
                isScrolling = false;
            }, { passive: true });

            document.addEventListener('touchmove', () => {
                isScrolling = true;
            }, { passive: true });

            document.addEventListener('touchend', (e) => {
                if (isScrolling) return; // User is scrolling, not swiping
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const swipeThreshold = 80;
                if (touchStartY - touchEndY > swipeThreshold) {
                    scrollToNextPage();
                } else if (touchEndY - touchStartY > swipeThreshold) {
                    scrollToPrevPage();
                }
            }
        }

        function scrollToPage(pageIndex) {
            const container = document.getElementById('content');
            const pages = container.querySelectorAll('.cover-page, .look-page');
            if (pages[pageIndex]) {
                pages[pageIndex].scrollIntoView({ behavior: 'smooth' });
            }
        }

        function scrollToNextPage() {
            const container = document.getElementById('content');
            const currentScroll = container.scrollTop;
            const vh = window.innerHeight;
            const currentPage = Math.round(currentScroll / vh);
            scrollToPage(currentPage + 1);
        }

        function scrollToPrevPage() {
            const container = document.getElementById('content');
            const currentScroll = container.scrollTop;
            const vh = window.innerHeight;
            const currentPage = Math.round(currentScroll / vh);
            scrollToPage(Math.max(0, currentPage - 1));
        }

        function updateActiveNav() {
            const container = document.getElementById('content');
            const currentScroll = container.scrollTop;
            const vh = window.innerHeight;
            const currentPage = Math.round(currentScroll / vh);

            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                if (index === currentPage) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function showError(message) {
            document.getElementById('loading').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = message;
                document.getElementById('error').classList.add('show');
            }, 500);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Theme Toggle Functionality
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            
            const savedTheme = localStorage.getItem('lookbook-theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeIcon.textContent = '🌙';
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const isLight = document.body.classList.contains('light-mode');
                themeIcon.textContent = isLight ? '🌙' : '☀️';
                localStorage.setItem('lookbook-theme', isLight ? 'light' : 'dark');
            });
        }

        // Prevent double-tap zoom on mobile
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Initialize
        initThemeToggle();
    </script>
</body>
</html>
