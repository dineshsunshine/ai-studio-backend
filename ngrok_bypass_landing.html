<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio API - Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .error {
            color: #dc3545;
            margin-top: 1rem;
            padding: 1rem;
            background: #f8d7da;
            border-radius: 8px;
            display: none;
        }
        .success {
            color: #28a745;
            font-size: 1.2rem;
            font-weight: bold;
        }
        a {
            color: #667eea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI Studio API</h1>
        <div class="spinner"></div>
        <p class="message">Initializing API connection...</p>
        <p class="message" style="font-size: 0.9rem; color: #999;">
            Bypassing ngrok warning automatically...
        </p>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // Get the intended destination from URL parameters
        const params = new URLSearchParams(window.location.search);
        const destination = params.get('to') || '/AIStudio/docs';
        
        // Function to fetch with bypass header
        async function fetchWithBypass(url) {
            return fetch(url, {
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            });
        }

        // Test if the API is accessible
        async function initializeAndRedirect() {
            try {
                // First, make a test request with the bypass header
                // This "warms up" the ngrok tunnel and caches the bypass
                const testUrl = window.location.origin + '/AIStudio/health';
                const response = await fetchWithBypass(testUrl);
                
                if (response.ok) {
                    document.querySelector('.message').innerHTML = 
                        '<span class="success">âœ… Connection established!</span>';
                    
                    // Wait a moment then redirect
                    setTimeout(() => {
                        window.location.href = destination;
                    }, 500);
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                // If fetch fails, just redirect anyway (user might need to click "Visit Site")
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.message').innerHTML = 
                    'Click below if not redirected automatically:';
                
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <p>If you see an ngrok warning, click <strong>"Visit Site"</strong> once.</p>
                    <p><a href="${destination}">Continue to ${destination}</a></p>
                `;
                
                // Still try to redirect after a delay
                setTimeout(() => {
                    window.location.href = destination;
                }, 2000);
            }
        }

        // Start the process
        initializeAndRedirect();
    </script>
</body>
</html>
